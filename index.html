<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Négyzet számolás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

        <header><h1>Négyzet számolás</h1></header>
        <div class="negyzetForm">

                <label for="side">Oldal</label>
                <input type="text" class="form-control" id="side" required>
                </div>

                <button id="calcbutton" class="btn btn-success">Számit</button>

                <div class="col">
                <label for="perimeter">Kerület</label>
                <input type="text" class="form-control" id="perimeter" readonly>
                </div>
        </div>
    </div>
    
</body>
    <script src="main.js"></script>
